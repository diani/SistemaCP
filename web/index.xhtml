<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body>  
        
        <p:layout fullPage="true">
        
            <p:layoutUnit position="north" >         
                <div style="background-image: url(#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/arriba.png); height: 15px; width: 100%;">
                </div>
                <div style="background-image: url(#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/fondo.png); height: 130px; width: 100%;">
                    <div style="width: 30%; float: left;" align="center">
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/proesemica.png" />
                    </div>    
                    <div style="width: 70%; float: left;" align="center">
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/scp.png" style="padding-top: 20px;"/>
                    </div>    
                </div>
                <div style="background-image: url(#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/abajo.png); height: 15px; width: 100%;">
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="50%">  
                <div style="  position: relative;  top: 50%;  transform: translateY(-50%);" align="center">
                    <img src="#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/mono.png"/>
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" >  
                <div style="  position: relative;  top: 50%;  transform: translateY(-50%);" align="center">
                <div style="padding-top: 32px; background-image: url(#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/login.png); height: 170px; width: 64%;">
                    <h:form id="frmLogin"  onkeypress="if (event.keyCode == 13) { document.getElementById('frmLogin:save').click(); return false; }">
                        <p:growl id="mensageGeneral" showDetail="true" sticky="false"/>
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Usuario:     " for="txtUsuario" />
                            <p:inputText id="txtUsuario" size="40" value="#{loginController.usuario}"/>
                            <p:spacer height="50 px"></p:spacer>
                            <p:outputLabel value="ContraseÃ±a: " for="txtContrasenia"/>
                            <p:password id="txtContrasenia" size="40" value="#{loginController.contrasenia}"/>
                            <p:spacer height="50 px"></p:spacer>
                            <h:panelGroup></h:panelGroup>        
                            <h:commandLink id="save" action="#{loginController.login()}" > 
                                <h:graphicImage value="/resources/imagenes/layer/botonIngresar.png" alt="login" />
                            </h:commandLink>
                        </h:panelGrid>
                    </h:form>
                </div>
                </div>
            </p:layoutUnit>
      
            <div >
            <img id="video1" src="#{facesContext.externalContext.requestContextPath}/resources/imagenes/layer/fondo.png" alt=""/> 
        </div>
    
        </p:layout>
            
    </h:body>
    
</html>
