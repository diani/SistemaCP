<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadesMpEditDlg" widgetVar="UnidadesMpEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUnidadesMpTitle}">
            <h:form id="UnidadesMpEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadesMpController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUnidadesMpLabel_uniMpCodigo}" for="uniMpCodigo" />
                        <p:inputText id="uniMpCodigo" disabled="true" value="#{unidadesMpController.selected.uniMpCodigo}" title="#{bundle.EditUnidadesMpTitle_uniMpCodigo}" />
                        
                        <p:outputLabel value="#{bundle.EditUnidadesMpLabel_uniMpDescripcion}" for="uniMpDescripcion" />
                        <p:inputText id="uniMpDescripcion" required="true" value="#{unidadesMpController.selected.uniMpDescripcion}" title="#{bundle.EditUnidadesMpTitle_uniMpDescripcion}" requiredMessage="#{bundle.MensajeUnidadMateriaPrima}"/>
                        
                        <p:outputLabel value="#{bundle.EditUnidadesMpLabel_uniMpEquivalenciaMp}" for="uniMpEquivalenciaMp" />
                        <p:inputText id="uniMpEquivalenciaMp" required="true" value="#{unidadesMpController.selected.uniMpEquivalenciaMp}" title="#{bundle.EditUnidadesMpTitle_uniMpEquivalenciaMp}" requiredMessage="#{bundle.MensajeEquivalenciaMateriaPrima}" onkeypress="return isNumberKey(event)" />
                        
                        <p:outputLabel value="#{bundle.EditUnidadesMpLabel_uniMpHabilitado}" for="uniMpHabilitado" />
                        <p:selectBooleanCheckbox id="uniMpHabilitado" value="#{unidadesMpController.selected.uniMpHabilitado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadesMpController.update}" icon="fa fa-save" value="#{bundle.Save}" update="display,:UnidadesMpListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UnidadesMpEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
