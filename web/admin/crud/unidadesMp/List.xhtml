<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnidadesMpTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UnidadesMpListForm">
                <p:panel header="#{bundle.ListUnidadesMpTitle}">
                    <p:dataTable id="datalist" value="#{unidadesMpController.items}" var="item"
                                 selectionMode="single" selection="#{unidadesMpController.selected}"
                                 paginator="true"
                                 rowKey="#{item.uniMpCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesMpTitle_uniMpCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.uniMpCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesMpTitle_uniMpDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.uniMpDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesMpTitle_uniMpHabilitado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.uniMpHabilitado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesMpTitle_uniMpEquivalenciaMp}"/>
                            </f:facet>
                            <h:outputText value="#{item.uniMpEquivalenciaMp}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{unidadesMpController.prepareCreate}" update=":UnidadesMpCreateForm" oncomplete="PF('UnidadesMpCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UnidadesMpViewForm" oncomplete="PF('UnidadesMpViewDialog').show()" disabled="#{empty unidadesMpController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UnidadesMpEditForm" oncomplete="PF('UnidadesMpEditDialog').show()" disabled="#{empty unidadesMpController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{unidadesMpController.destroy}" update=":growl,datalist" disabled="#{empty unidadesMpController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
