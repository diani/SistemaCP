<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadesMpCreateDlg" widgetVar="UnidadesMpCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUnidadesMpTitle}">
            <h:form id="UnidadesMpCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadesMpController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUnidadesMpLabel_uniMpDescripcion}" for="uniMpDescripcion" />
                        <p:inputText id="uniMpDescripcion" required="true" value="#{unidadesMpController.selected.uniMpDescripcion}" title="#{bundle.CreateUnidadesMpTitle_uniMpDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateUnidadesMpLabel_uniMpEquivalenciaMp}" for="uniMpEquivalenciaMp" />
                        <p:inputText id="uniMpEquivalenciaMp" required="true" value="#{unidadesMpController.selected.uniMpEquivalenciaMp}" title="#{bundle.CreateUnidadesMpTitle_uniMpEquivalenciaMp}" onkeypress="return isNumberKey(event)"/>
                        <p:outputLabel value="#{bundle.CreateUnidadesMpLabel_uniMpHabilitado}" for="uniMpHabilitado" />
                        <p:selectBooleanCheckbox id="uniMpHabilitado" value="#{unidadesMpController.selected.uniMpHabilitado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadesMpController.create}" value="#{bundle.Save}" update="display,:UnidadesMpListForm:datalist,:growl" oncomplete="handleSubmit(args,'UnidadesMpCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
