<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadesMpViewDlg" widgetVar="UnidadesMpViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadesMpTitle}">
            <h:form id="UnidadesMpViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadesMpController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadesMpLabel_uniMpCodigo}"/>
                        <h:outputText value="#{unidadesMpController.selected.uniMpCodigo}" title="#{bundle.ViewUnidadesMpTitle_uniMpCodigo}"/>
                        <h:outputText value="#{bundle.ViewUnidadesMpLabel_uniMpDescripcion}"/>
                        <h:outputText value="#{unidadesMpController.selected.uniMpDescripcion}" title="#{bundle.ViewUnidadesMpTitle_uniMpDescripcion}"/>
                        <h:outputText value="#{bundle.ViewUnidadesMpLabel_uniMpHabilitado}"/>
                        <p:selectBooleanCheckbox value="#{unidadesMpController.selected.uniMpHabilitado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUnidadesMpLabel_uniMpEquivalenciaMp}"/>
                        <h:outputText value="#{unidadesMpController.selected.uniMpEquivalenciaMp}" title="#{bundle.ViewUnidadesMpTitle_uniMpEquivalenciaMp}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadesMpViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
