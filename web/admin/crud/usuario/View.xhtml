<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuId}"/>
                        <h:outputText value="#{usuarioController.selected.usuId}" title="#{bundle.ViewUsuarioTitle_usuId}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuNombre}"/>
                        <h:outputText value="#{usuarioController.selected.usuNombre}" title="#{bundle.ViewUsuarioTitle_usuNombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuApellido}"/>
                        <h:outputText value="#{usuarioController.selected.usuApellido}" title="#{bundle.ViewUsuarioTitle_usuApellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuUsuario}" title="#{bundle.ViewUsuarioTitle_usuUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuClave}"/>
                        <h:outputText value="#{usuarioController.selected.usuClave}" title="#{bundle.ViewUsuarioTitle_usuClave}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuHabilitado}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.usuHabilitado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_rolId}"/>
                        <h:outputText value="#{usuarioController.selected.rolId}" title="#{bundle.ViewUsuarioTitle_rolId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
