<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" required="true" value="#{usuarioController.selected.usuNombre}" title="#{bundle.CreateUsuarioTitle_usuNombre}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuApellido}" for="usuApellido" />
                        <p:inputText id="usuApellido" required="true" value="#{usuarioController.selected.usuApellido}" title="#{bundle.CreateUsuarioTitle_usuApellido}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuUsuario}" for="usuUsuario" />
                        <p:inputText id="usuUsuario" required="true" value="#{usuarioController.selected.usuUsuario}" title="#{bundle.CreateUsuarioTitle_usuUsuario}" />
                        <h:outputLabel for="usuClave" value="#{bundle.CreateUsuarioLabel_usuClave}" />
                        <p:password id="usuClave" value="#{usuarioController.selected.usuClave}" match="usuClave2" label="Clave" required="true" />
                        <h:outputLabel for="usuClave2" value="Confirmar clave" />
                        <p:password id="usuClave2" value="#{usuarioController.selected.usuClave}" label="Clave" required="true" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuHabilitado}" for="usuHabilitado" />
                        <p:selectBooleanCheckbox id="usuHabilitado" value="#{usuarioController.selected.usuHabilitado}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_rolId}" for="rolId" />
                        <p:selectOneMenu id="rolId" value="#{usuarioController.selected.rolId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_rolId}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolIdItem"
                                           itemValue="#{rolIdItem}"
                                           itemLabel="#{rolIdItem.rolDescripcion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
