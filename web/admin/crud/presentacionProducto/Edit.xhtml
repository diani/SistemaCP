<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresentacionProductoEditDlg" widgetVar="PresentacionProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPresentacionProductoTitle}">
            <h:form id="PresentacionProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presentacionProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPresentacionProductoLabel_preProdCodigo}" for="preProdCodigo" />
                        <p:inputText id="preProdCodigo" disabled="true" value="#{presentacionProductoController.selected.preProdCodigo}" title="#{bundle.EditPresentacionProductoTitle_preProdCodigo}" required="true" requiredMessage="#{bundle.EditPresentacionProductoRequiredMessage_preProdCodigo}"/>
                        <p:outputLabel value="#{bundle.EditPresentacionProductoLabel_preProdDescripcion}" for="preProdDescripcion" />
                        <p:inputText id="preProdDescripcion" value="#{presentacionProductoController.selected.preProdDescripcion}" title="#{bundle.EditPresentacionProductoTitle_preProdDescripcion}" />
                        <p:outputLabel value="#{bundle.EditPresentacionProductoLabel_preProdHabilitado}" for="preProdHabilitado" />
                        <p:selectBooleanCheckbox id="preProdHabilitado" value="#{presentacionProductoController.selected.preProdHabilitado}" />
                        <p:outputLabel value="#{bundle.EditPresentacionProductoLabel_preProdEquivalenciaPt}" for="preProdEquivalenciaPt" />
                        <p:inputText id="preProdEquivalenciaPt" required="true" value="#{presentacionProductoController.selected.preProdEquivalenciaPt}" title="#{bundle.EditPresentacionProductoTitle_preProdEquivalenciaPt}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presentacionProductoController.update}" value="#{bundle.Save}" update="display,:PresentacionProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PresentacionProductoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
