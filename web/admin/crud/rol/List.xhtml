<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.RolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RolListForm">
                <p:panel header="#{bundle.ListRolTitle}">
                    <p:dataTable id="datalist" value="#{rolController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.rolId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton deleteButton"/>

                        <p:column filterBy="#{item.rolId}" sortBy="#{item.rolId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_rolId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolId}"/>
                        </p:column>
                        <p:column filterBy="#{item.rolDescripcion}" sortBy="#{item.rolDescripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_rolDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolDescripcion}"/>
                        </p:column>
                        <p:column sortBy="#{item.rolHabilitado}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_rolHabilitado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.rolHabilitado}" disabled="true"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Edit}"/>
                            </f:facet>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RolEditForm" oncomplete="PF('RolEditDialog').show()" >
                                <f:setPropertyActionListener value="#{item}" target="#{rolController.selected}" />
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Delete}"/>
                            </f:facet>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" action="#{rolController.destroy}" update=":growl,datalist">
                                <f:setPropertyActionListener value="#{item}" target="#{rolController.selected}" />
                            </p:commandButton>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rolController.prepareCreate}" update=":RolCreateForm" oncomplete="PF('RolCreateDialog').show()"/>
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
