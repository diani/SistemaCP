<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoCreateDlg" widgetVar="ProcesoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProcesoTitle}">
            <h:form id="ProcesoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procesoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_procMateriaPrima}" for="procMateriaPrima" />
                        <p:inputText id="procMateriaPrima" required="true" value="#{procesoController.selected.procMateriaPrima}" title="#{bundle.CreateProcesoTitle_procMateriaPrima}" requiredMessage="#{bundle.MensajeMateriaPrima}" onkeypress="return isNumberKey(event)"/>
                        
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_procProductoTerminado}" for="procProductoTerminado" />
                        <p:inputText id="procProductoTerminado" required="true" value="#{procesoController.selected.procProductoTerminado}" title="#{bundle.CreateProcesoTitle_procProductoTerminado}" requiredMessage="#{bundle.MensajeProductoTerminado}" onkeypress="return isNumberKey(event)"/>
                        
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_procHabilitadoInterno}" for="procHabilitadoInterno" />
                        <p:selectBooleanCheckbox id="procHabilitadoInterno" value="#{procesoController.selected.procHabilitadoInterno}" />
                        
                        <p:outputLabel value="#{bundle.CreateProcesoLabel_prodCodigo}" for="prodCodigo" />
                        <p:selectOneMenu id="prodCodigo" value="#{procesoController.selected.prodCodigo}" required="true" requiredMessage="#{bundle.MensajeProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="prodCodigoItem"
                                           itemValue="#{prodCodigoItem}"
                                           itemLabel="#{prodCodigoItem.prodDescripcion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{procesoController.create}" value="#{bundle.Save}" update="display,:ProcesoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProcesoCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
