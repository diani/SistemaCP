<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CifEditDlg" widgetVar="CifEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCifTitle}">
            <h:form id="CifEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cifController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCifLabel_cifCodigo}" for="cifCodigo" />
                        <p:inputText id="cifCodigo" value="#{cifController.selected.cifCodigo}" title="#{bundle.EditCifTitle_cifCodigo}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditCifLabel_cifDescripcion}" for="cifDescripcion" />
                        <p:inputText id="cifDescripcion" required="true" value="#{cifController.selected.cifDescripcion}" title="#{bundle.EditCifTitle_cifDescripcion}" />
                        <p:outputLabel value="#{bundle.EditCifLabel_cifHabilitado}" for="cifHabilitado" />
                        <p:selectBooleanCheckbox id="cifHabilitado" value="#{cifController.selected.cifHabilitado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cifController.update}" value="#{bundle.Save}" update="display,:CifListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CifEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
