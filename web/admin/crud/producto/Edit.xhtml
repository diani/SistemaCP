<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodCodigo}" for="prodCodigo" />
                        <p:inputText id="prodCodigo" disabled="true" value="#{productoController.selected.prodCodigo}" title="#{bundle.EditProductoTitle_prodCodigo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodCodigo}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodCodigoAux}" for="prodCodigoAux" />
                        <p:inputText id="prodCodigoAux" required="true" value="#{productoController.selected.prodCodigoAux}" title="#{bundle.EditProductoTitle_prodCodigoAux}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodDescripcion}" for="prodDescripcion" />
                        <p:inputText id="prodDescripcion" required="true" value="#{productoController.selected.prodDescripcion}" title="#{bundle.EditProductoTitle_prodDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodImagen}" for="prodImagen" />
                        <p:fileUpload id="prodImagen" value="#{productoController.file}" mode="simple" update=":growl" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodHabilitado}" for="prodHabilitado" />
                        <p:selectBooleanCheckbox id="prodHabilitado" value="#{productoController.selected.prodHabilitado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                    <p:commandButton value="guardarImagen" action="#{productoController.uploadImage()}" ajax="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
