<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProductoListForm">
                <p:panel header="#{bundle.ListProductoTitle}">
                    <p:dataTable id="datalist" value="#{productoController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.prodCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton editButton deleteButton imagenButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton deleteButton imagenButton"/>

                        <p:column filterBy="#{item.prodCodigo}" sortBy="#{item.prodCodigo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_prodCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prodCodigo}"/>
                        </p:column>
                        <p:column filterBy="#{item.prodCodigoAux}" sortBy="#{item.prodCodigoAux}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_prodCodigoAux}"/>
                            </f:facet>
                            <h:outputText value="#{item.prodCodigoAux}"/>
                        </p:column>
                        <p:column filterBy="#{item.prodDescripcion}" sortBy="#{item.prodDescripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_prodDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.prodDescripcion}"/>
                        </p:column>
                        <p:column filterBy="#{item.prodHabilitado}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_prodHabilitado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prodHabilitado}" disabled="true"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Edit}"/>
                            </f:facet>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProductoEditForm" oncomplete="PF('ProductoEditDialog').show()">
                                <f:setPropertyActionListener value="#{item}" target="#{productoController.selected}" />
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Delete}"/>
                            </f:facet>
                             <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" action="#{productoController.destroy}" update=":growl,datalist">
                                <f:setPropertyActionListener value="#{item}" target="#{productoController.selected}" />
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.foto}"/>
                            </f:facet>
                            <p:commandButton id="imagenButton" value="#{bundle.foto}" disabled="#{item.prodImagen == null}" update=":ProductoImagenForm" oncomplete="PF('ProductoImagenDialog').show()">
                                <f:setPropertyActionListener value="#{item}" target="#{productoController.selected}" />
                            </p:commandButton>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"  value="#{bundle.Create}" actionListener="#{productoController.prepareCreate}" update=":ProductoCreateForm" oncomplete="PF('ProductoCreateDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <p:dialog id="ProductoImagenDlg" widgetVar="ProductoImagenDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
                <h:form id="ProductoImagenForm" enctype="multipart/form-data">
                    <img width="350px" height="350px" src="#{facesContext.externalContext.requestContextPath}#{productoController.selected.prodImagen}" />
                </h:form>
            </p:dialog>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
