<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm"  enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateProductoLabel_prodCodigoAux}" for="prodCodigoAux" />
                        <p:inputText id="prodCodigoAux" required="true" value="#{productoController.selected.prodCodigoAux}" title="#{bundle.CreateProductoTitle_prodCodigoAux}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodDescripcion}" for="prodDescripcion" />
                        <p:inputText id="prodDescripcion" required="true" value="#{productoController.selected.prodDescripcion}" title="#{bundle.CreateProductoTitle_prodDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodImagen}" for="prodImagen" />
                        <p:fileUpload id="prodImagen" value="#{productoController.file}"  mode="simple"  update=":growl" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodHabilitado}" for="prodHabilitado" />
                        <p:selectBooleanCheckbox id="prodHabilitado" value="#{productoController.selected.prodHabilitado}" />
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Save}" action="#{productoController.uploadImage('create')}" ajax="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
