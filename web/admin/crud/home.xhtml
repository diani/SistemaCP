<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Inicio"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <h:form>
                <p:notificationBar id="notification" position="top" effect="slide" styleClass="top" widgetVar="bar" autoDisplay="#{graficasController.texto != null}" style="z-index: 20; opacity: 0.9;" >
                    <h:outputText value="#{graficasController.texto}" escape="false" style="font-size:36px;" />
                </p:notificationBar>
                <div align="center" style="width: 49%; float: left">
                    <p:chart type="bar" model="#{graficasController.animatedModel2}" style="width:400px;height:300px;" />
                </div>
                <div align="center" style="width: 49%; float: right;">                          
                    <p:poll interval="3" update="usuarios" />
                    <p:chart  id="usuarios" type="pie" model="#{graficasController.livePieModelUsuarios}" style="width:400px;height:300px;">
                        <p:ajax event="itemSelect" listener="#{graficasController.itemSelectUsuarios}" update="notification" oncomplete="setTimeout(function(){PF('bar').hide()},4000);" />
                    </p:chart>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
