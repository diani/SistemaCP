<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialEmbalajeViewDlg" widgetVar="MaterialEmbalajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialEmbalajeTitle}">
            <h:form id="MaterialEmbalajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialEmbalajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialEmbalajeLabel_matEmbCodigo}"/>
                        <h:outputText value="#{materialEmbalajeController.selected.matEmbCodigo}" title="#{bundle.ViewMaterialEmbalajeTitle_matEmbCodigo}"/>
                        <h:outputText value="#{bundle.ViewMaterialEmbalajeLabel_matEmbDescripcion}"/>
                        <h:outputText value="#{materialEmbalajeController.selected.matEmbDescripcion}" title="#{bundle.ViewMaterialEmbalajeTitle_matEmbDescripcion}"/>
                        <h:outputText value="#{bundle.ViewMaterialEmbalajeLabel_matEmbHabilitado}"/>
                        <p:selectBooleanCheckbox value="#{materialEmbalajeController.selected.matEmbHabilitado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialEmbalajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
