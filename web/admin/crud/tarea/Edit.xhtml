<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TareaEditDlg" widgetVar="TareaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTareaTitle}">
            <h:form id="TareaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tareaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTareaLabel_tarCodigo}" for="tarCodigo" />
                        <p:inputText id="tarCodigo" disabled="true" value="#{tareaController.selected.tarCodigo}" title="#{bundle.EditTareaTitle_tarCodigo}" required="true" requiredMessage="#{bundle.EditTareaRequiredMessage_tarCodigo}"/>
                        <p:outputLabel value="#{bundle.EditTareaLabel_tarDescripcion}" for="tarDescripcion" />
                        <p:inputText id="tarDescripcion" required="true" value="#{tareaController.selected.tarDescripcion}" title="#{bundle.EditTareaTitle_tarDescripcion}" />
                        <p:outputLabel value="#{bundle.EditTareaLabel_tarHabilitado}" for="tarHabilitado" />
                        <p:selectBooleanCheckbox id="tarHabilitado" value="#{tareaController.selected.tarHabilitado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tareaController.update}" value="#{bundle.Save}" update="display,:TareaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TareaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TareaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
