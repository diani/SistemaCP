<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcesoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProcesoListForm">
                <p:panel header="#{bundle.ListProcesoTitle}">
                    <p:dataTable id="datalist" value="#{tiemposProcesoController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.tieProcCodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 rowIndexVar="cont"
                                 widgetVar="prodDiaFechas"
                                 >

                        <p:ajax event="rowSelect"   update="createButton editButton "/>
                        <p:ajax event="rowUnselect" update="createButton editButton "/>

                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nro"/>
                            </f:facet>
                            #{cont+1}
                        </p:column>
                        
                        
                        <p:column filterBy="#{item.procCodigo.prodCodigo.prodDescripcion}" sortBy="#{item.procCodigo.prodCodigo.prodDescripcion}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Proceso"/>
                            </f:facet>
                            <h:outputText value="#{item.procCodigo.prodCodigo.prodDescripcion}"/>
                        </p:column>
                      
                        <p:column filterBy="#{item.tieProcFecha}" sortBy="#{item.tieProcFecha}" filterFunction="#{tiemposProcesoController.filterByDate}" style="width: 172px;">
                            <f:facet name="filter">
                                <h:inputHidden id="filter" />
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                                <br />
                                <h:outputText value="Desde: "/>
                                <p:calendar id="from" pattern="dd/MM/yyyy">
                                    <p:ajax event="dateSelect" onstart="$(PrimeFaces.escapeClientId('#{p:component('filter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('from')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('to')}_input'))[0].value" oncomplete="PF('prodDiaFechas').filter()" />
                                </p:calendar>
                                <br/>
                                <h:outputText value="Hasta:  "/>
                                <p:calendar id="to" pattern="dd/MM/yyyy">
                                    <p:ajax event="dateSelect" onstart="$(PrimeFaces.escapeClientId('#{p:component('filter')}'))[0].value = $(PrimeFaces.escapeClientId('#{p:component('from')}_input'))[0].value + '-' + $(PrimeFaces.escapeClientId('#{p:component('to')}_input'))[0].value" oncomplete="PF('prodDiaFechas').filter()" />
                                </p:calendar>
                                <br />
                            </f:facet>
                                <h:outputText value="#{item.tieProcFecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                      
                       <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Edit}"/>
                            </f:facet>
                            <p:commandButton id="editButton"   icon="fa fa-pencil" value="#{bundle.Edit}" action="#{tiemposProcesoController.editarTiempoProceso}" >
                                <f:setPropertyActionListener value="#{item}" target="#{tiemposProcesoController.selected}" />
                            </p:commandButton>
                           
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="fa fa-plus"   value="#{bundle.Create}" action="#{tiemposProcesoController.crearTiempoProceso}" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
